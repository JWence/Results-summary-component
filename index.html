<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="container">
    <div class="result">
      <h2>Your Result</h2>
      <div class="circle">
        <p class="result-number">76</p>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <h2>Summary</h2>
      <div class="summaries">
        <div class="summary reaction">
          <div class="icon">
            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
            <p>Reaction</p>
          </div>
          <p><span>80</span> / 100</p>
        </div>
        <div class="summary memory">
          <div class="icon">
            <img src="./assets/images/icon-memory.svg" alt="icon-memory">
            <p>Memory</p>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="summary verbal">
          <div class="icon">
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
            <p>Verbal</p>
          </div>
          <p><span>61</span> / 100</p>
        </div>
        <div class="summary visual">
          <div class="icon">
            <img src="./assets/images/icon-visual.svg" alt="icon-visual">
            <p>Visual</p>
          </div>
          <p><span>72</span> / 100</p>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julio Wence</a>.
  </div> -->
</body>
</html>
